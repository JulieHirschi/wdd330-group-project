<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>
    <script src="js/checkout.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form id ="checkout-form">
          <section class ="Shipping">
          <h3>Shipping</h3>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>  
        <label for ="street">Street Address</label>
        <input type="text" id="street" name="street" required>
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
        <label for="state">State</label>
        <input type="text" id="state" name="state" required>
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" required>
      </section>
      <section class="payment">
        <h3>Payment</h3>
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
        <label for="expiration">Expiration Date</label>
        <input type="text" id="expiration" name="expiration" required>
        <label for="cvv">Security Code</label>
        <input type="text" id="cvv" name="cvv" required>
      </section>
      <section class="order-summary">
        <h3>Order Summary</h3>
        <div class="item-subtotal">
          <p>Item Subtotal</p>
          <p class="subtotal"></p>
        </div>
        <div class="shipping">
          <p>Shipping Estimate</p>
          <p class="shipping-cost"></p>
        </div>
        <div class="tax">
          <p>Tax</p>
          <p class="tax-cost"></p>
        </div>
        <div class="cart-total">
          <p>Order Total</p>
          <p class="total"></p>
        <ul class="product-list"></ul>
        <div class="cart-total-wrapper hidden"><p class="cart-total"></p></div>
        <button type="submit" class="checkout-button">Place Order</button>
    </main>

    <footer>&copy;NOT a real business</footer>
  </body>
</html>
